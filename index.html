<!DOCTYPE html>
<html>
    <head>
        <title>HW-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

    <!-- All div elements are inside "container" -->    
    <div id="container">
        
        <div id="header">
            <p>header</p>
        </div>

        <div id="nav">
            <p>nav</p>
        </div>

        <!-- Floating elements are inside "content" div id -->
        <div id="content">

            <div id="section">

                <p>section</p>
            
                <div id="article">

                    <p>article</p>

                    <div id="h2">
                        <p><strong>h1, h2, h3</strong></p>
                    </div>

                    <div id="p">
                        <p>p</p>
                    </div>

                </div>
            
            </div>

            <!-- Had trouble positioning "aside" box element -->
            <!-- Pushdown resulted from increasing margin/padding too much -->
            <div id="aside">
                <p>aside</p>
            </div>

        </div>
        
        <div id="footer">
            <p>footer</p>
        </div>

    </div>

    </body>
</html>
